<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FR Live</title>
    <link rel="icon" href="../static/images/fusionlogo.png" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/taskbar.css" />
  </head>

  <body class="bg-image">
    <!-- Logos -->
    <div class="flex-container-logo">
      <img class="logo" src="../static/images/armylogo.png" />
      <img class="logo" src="../static/images/11logo.png" />
      <img class="fusion-logo" src="../static/images/fusionlogo.png" />
    </div>

    <!-- Initialisation form -->
    <form id="init" class="form">
      <label for="stream_src_select" style="font-size: x-large"
        >Video Stream Source</label
      >
      <select
        id="stream_src_select"
        class="init-input"
        name="stream_src"
        required
      >
        <option value="rtsp://admin:CV@hikvision@192.168.1.65">
          192.168.1.65
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.66">
          192.168.1.66
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.67">
          192.168.1.67
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.68">
          192.168.1.68
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.69">
          192.168.1.69
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.70">
          192.168.1.70
        </option>
        <option value="custom">Custom RTSP</option>
        <option value="camera">Webcam/USB Camera</option>
      </select>
      <input
        type="url"
        id="stream_src_custom"
        class="init-input"
        style="display: none"
        placeholder="Enter custom RTSP URL"
      />
      <select
        id="camera_device_select"
        class="init-input"
        style="display: none"
      >
        <option value="" disabled selected>Detecting cameras...</option>
      </select>

      <input
        type="submit"
        id="submit-button"
        class="submit-button"
        value="Submit"
      />
    </form>

    <!-- Bottom Taskbar -->
    <div class="taskbar-placeholder">
      <div class="taskbar">
        <button id="reset-button">Reset</button>
        <button id="settings-button">Settings</button>
      </div>
    </div>

    <script type="module" src="../static/js/index.js"></script>
    <script type="module" src="../static/js/taskbar.js"></script>
  </body>
</html>
