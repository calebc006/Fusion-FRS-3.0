<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FR Live</title>
    <link rel="icon" href="../static/images/fusionlogo.png" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/taskbar.css" />
  </head>
  <body
    class="bg-image"
  >
    <!-- Logos -->
    <div class="flex-container-logo">
      <img class="logo" src="../static/images/armylogo.png" />
      <img class="logo" src="../static/images/11logo.png" />
      <img class="fusion-logo" src="../static/images/fusionlogo.png" />
    </div>

    <!-- Initialisation form -->
    <form id="init" class="form">
      <label for="stream_src_select">Video Stream Source</label>
      <select
        id="stream_src_select"
        class="init-input"
        name="stream_src"
        required
      >
        <option value="rtsp://admin:CV@hikvision@192.168.1.65">
          192.168.1.65
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.66">
          192.168.1.66
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.67">
          192.168.1.67
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.68">
          192.168.1.68
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.69">
          192.168.1.69
        </option>
        <option value="rtsp://admin:CV@hikvision@192.168.1.70">
          192.168.1.70
        </option>
        <option value="custom">Custom</option>
      </select>
      <input
        type="url"
        id="stream_src_custom"
        class="init-input"
        style="display: none"
        placeholder="Enter custom RTSP URL"
      />

      <div id="drop-zone" class="drop-zone">
        <p>Drag and drop your JSON file here</p>
        <p class="drop-zone-divider">or</p>
        <button type="button" id="file-button" class="file-button">Browse Files</button>
      </div>
      <input type="hidden" id="data_file" name="data_file" />
      <p id="file-name" class="file-name"></p>

      <input
        type="submit"
        id="submit-button"
        class="submit-button"
        value="Submit"
      />
    </form>

    <!-- Post-init Screen -->
    <div id="info-menu">
      <h2>FR initialized!</h2>
      <p>Stream URL: <span id="stream-url"></span></p>
      <p>Namelist Path: <span id="namelist-path"></span></p>      
      <button id="open-video-modal-button" class="nav-button" style="margin-top: 1em;">Open Video</button>
      <br /><br /><br />

      <p style="font-family:'Courier';">Check out different views:</p>
      <div style="font-family:'Courier';" class="nav-buttons">
        <a href="/welcome" class="nav-button">/welcome</a>
        <a href="/seats" class="nav-button">/seats</a>
        <a href="/old_layout" class="nav-button">/old_layout</a>
      </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Original Video Feed (No Detections)</h2>
          <button id="close-video-modal" class="modal-close">Ã—</button>
        </div>
        <div id="video-container">
          <object id="video-feed" type="image/jpeg">
            <img src="../static/images/default.jpg" alt="default video image" />
          </object>
        </div>
      </div>
    </div>

    <!-- Bottom Taskbar -->
    <div class="taskbar-placeholder">
      <div class="taskbar">
        <button id="reset-button">Reset</button>
        <button id="settings-button">Settings</button>
      </div>
    </div>

    <script type="module" src="../static/js/index.js"></script>
    <script type="module" src="../static/js/taskbar.js"></script>
  </body>
</html>
