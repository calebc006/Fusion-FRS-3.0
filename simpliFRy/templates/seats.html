<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FR Live</title>
    <link rel="icon" href="../static/images/fusionlogo.png" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/taskbar.css" />
    <link rel="stylesheet" href="../static/css/seats.css" />
  </head>
  <body
    class="bg-image"
    style="background-image: url('../static/images/seats_bg.png')"
  >
    <!-- Seatings Menu -->
    <div id="table-menu" style="display: none">
      <div class="menu-header" id="table-menu-header">
        <span>Settings</span>
        <button id="close-menu">Ã—</button>
      </div>
      <div class="seating-options">
        <button id="add-table">Add Table</button>
        <button id="remove-table">Remove Table</button>
        <button id="reset-tables">Reset All Tables</button>
        <div class="lock-toggle">
          <input type="checkbox" id="lock-tables" />
          <label for="lock-tables">Lock Tables (Disable Dragging)</label>
        </div>
      </div>
    </div>

    <!-- Tables go in here -->
    <div id="seatings-container" class="seatings"></div>

    <!-- Detection list goes here -->
    <div class="table-detection-list" id="table-detection-list"></div>

    <!-- Logos -->
    <div class="flex-container-logo">
      <img src="../static/images/armylogo.png" />
      <img src="../static/images/11logo.png" />
      <img class="fusion-logo" src="../static/images/fusionlogo.png" />
    </div>

    <!-- Color Picker -->
    <input
      type="color"
      id="box-color-picker"
      style="position: absolute; display: none; z-index: 9999"
    />

    <!-- Bottom Taskbar -->
    <div class="taskbar-placeholder">
      <div class="taskbar">
        <button id="home-button">Home</button>
        <button id="toggle-seating-button">Seatings Menu</button>
      </div>
    </div>

    <script type="module" src="../static/js/seats.js"></script>
    <script src="../static/js/taskbar.js"></script>
  </body>
</html>
